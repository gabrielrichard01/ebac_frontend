<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile-avatar">
                <img src="https://via.placeholder.com/120x120" id="avatar" alt="">
            </div>
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rio</h4>
                    <span id="repos" class="number"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers" class="number"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following" class="number"></span>
                </li>
            </ul>
            <div class="link-a">
                <a href="#" id="link" class="profile-link" target="_blank">Ver no GitHub</a>
            </div>
        </div>
    </header>
    <script src="./script.js"></script>
</body>
</html>
