<body>
    <main>
        <h1>Calculadora</h1>
        <form id="form-calculadora">
            <div>
                <input type="number" id="num1">
                <select id="operador">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="num2">
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div class="resultado">

    </main>
